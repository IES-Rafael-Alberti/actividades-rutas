<!-- Contenedor principal del componente -->
<main>
  <!-- Encabezado que indica que se está mostrando el detalle de un usuario -->
  <h3>Detalle de Usuario</h3>

  <!-- Párrafo que muestra dinámicamente el ID del usuario -->
  <!-- Se utiliza la interpolación {{ userId }} para mostrar la propiedad 'userId' del componente -->
  <!-- Si userId es null, Angular mostrará vacío -->
  <p>ID de usuario: {{ userId }}</p>
</main>
