<!-- Contenedor principal del componente -->
<main>
  <!-- Encabezado que indica que esta es la sección de login -->
  <h2>Login</h2>
  <!-- Botón que llama al método login() del componente al hacer click -->
  <!-- Este método realizará la autenticación y redireccionará al usuario -->
  <button (click)="login()">Iniciar Sesión</button>
</main>
