<main>
  <!-- Título principal del panel de administración -->
  <h2>Panel de Administración</h2>

  <!-- Botón que ejecuta la función logout() del componente al hacer clic -->
  <!-- (click) es un event binding de Angular que liga el evento click al método del componente -->
  <button (click)="logout()">Cerrar Sesión</button>
</main>
